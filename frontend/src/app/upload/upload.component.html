<input type="file" (change)="onFileSelected($event)" accept="video/mp4" />
<button (click)="onUpload()">Convert</button>
<div class="convertedGif">
  <img *ngIf="gifUrl" [src]="gifUrl" alt="Converted GIF" />
</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<video #videoElement style="display: none"></video>
